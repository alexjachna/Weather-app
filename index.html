<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
    <body>
        <div id="screen" class="dark-mode">
            <div id="container" class="dark-mode">
                <input type="text" autocomplete="off" class="search-box dark-mode"
                placeholder="Search for a city..."/>
                <p class="content city dark-mode">New York, USA</p>
                <p class="content date dark-mode"></p>
                <p class="content temp dark-mode">15°C</p>
                <p class="content status dark-mode">Clear</p>
            </div>
            <p class="bottom-text dark-mode">Made by Alex Jachna.</p>

            <div id="settings">
                <p class="settings-title">Settings</p>
                <div id="display-change" class="filter">
                    <div id="dark" class="left active" onclick="displayChange(this)">Dark</div>
                    <div id="light" class="right" onclick="displayChange(this)">Light</div>
                </div>
                <div id="temp-change" class="filter">
                    <div id="celsius" class="left active" onclick="tempChange(this)">°C</div>
                    <div id="fahrenheit" class="right" onclick="tempChange(this)">°F</div>
                </div>
                <div id="time-change" class="filter">
                    <div id="date" class="left active" onclick="timeChange(this)">Date</div>
                    <div id="time" class="right" onclick="timeChange(this)">Time</div>
                </div>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
