<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
    <body>
        <div id="screen">
            <div id="container">
                <input type="text" autocomplete="off" class="search-box"
                placeholder="Search for a city..."/>
                <p class="city">New York, USA</p>
                <p class="date">February 28, 2023</p>
                <p class="temp">15°C</p>
                <p class="status">Clear</p>
            </div>
            <p class="bottom-text">Made by Alex Jachna.</p>

            <div id="settings">
                <p class="settings-title">Settings</p>
                <div id="display-change" class="filter">
                    <div class="left active">Dark</div>
                    <div class="right">Light</div>
                </div>
                <div id="temp-change" class="filter">
                    <div class="left active">°C</div>
                    <div class="right">°F</div>
                </div>
                <div id="time-change" class="filter">
                    <div class="left active">Date</div>
                    <div class="right">Time</div>
                </div>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
