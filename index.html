<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
    <body>
        <div id="screen" class="dark-mode">
            <div id="container" class="dark-mode">
                <div id="page-1-content">
                    <input type="text" autocomplete="off" class="search-box dark-mode"
                    placeholder="Search for a city..."/>
                    <p class="content city dark-mode">Welcome!</p>

                    <p class="content desc dark-mode">Use the search bar to enter in a city name</p>

                    <p class="content date dark-mode"></p>
                    <p class="content temp dark-mode"></p>
                    <p class="content status dark-mode"></p>
                </div>
                

                <div id="dots-selector">
                    <div id="page-1-dot" class="dot active"></div>
                    <div id="page-2-dot" class="dot"></div>
                </div>   
            </div>

            <p class="bottom-text dark-mode">Made by Alex Jachna.</p>

            <div id="settings" class="dark-mode">
                <p class="settings-title dark-mode">Settings</p>
                <div id="display-change" class="filter">
                    <div id="dark" class="left active dark-mode" onclick="displayChange(this)">Dark</div>
                    <div id="light" class="right dark-mode" onclick="displayChange(this)">Light</div>
                </div>
                <div id="temp-change" class="filter">
                    <div id="celsius" class="left active dark-mode" onclick="tempChange(this)">°C</div>
                    <div id="fahrenheit" class="right dark-mode" onclick="tempChange(this)">°F</div>
                </div>
                <div id="time-change" class="filter">
                    <div id="date" class="left active dark-mode" onclick="timeChange(this)">Date</div>
                    <div id="time" class="right dark-mode" onclick="timeChange(this)">Time</div>
                </div>
            </div>
        </div>
    
        <script src="script.js"></script>
    </body>
</html>
